<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

 <!-- Container for the text and display -->
  <div class="container">

    <!-- Creation of textbox where the user types -->
    <textarea id="textInput" placeholder="Dont type"></textarea>

    <!-- Display the area where the typed text will be shown -->
    <div id="displayArea">
      
    </div>

    <!-- Becca image with text -->
    <div class="becca-container">
      <img id="becca" src="becca.jpg" alt="Becca">
      <div class="becca-text">Becca is a lovely dog.</div>
    </div>

    <!-- Fezzi image with text -->
    <div class="fezzi-container">
      <img class="fezzi" src="fezzi.jpeg" alt="Dog">
      <div class="fezzi-text">Fezzi is a Guide Dog.</div>
    </div>
  </div>

  <script src="script.js"></script>
    
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
